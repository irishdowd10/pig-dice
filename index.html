<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <div id="intro" class="container">
      <div class=jumbotron>
        <h1>Let's Play Pig Dice</h1>
        <form id="players">
          <div class="form-group">
            <label for="name">Player 1 Name:</label>
            <input class="form-control" type="text" id="inputtedPlayerOne" value="">
          </div>

          <div class="form-group">
            <label for="name">Player 2 Name:</label>
            <input class="form-control" type="text" id="inputtedPlayerTwo" value="">
          </div>

          <button type="submit" name="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="main">
      <div class="container">
        <form id="playerOneForm">
          <div class="form-group">
            <h2><span id="playerOneLabel"></span></h2>
            <label for="playerOneRoll">Role the bone!</label>
          </div>

          <button id="playerOneRoleBtn" type="click"><img src="img/singleDie.jpg" alt="role the die"></button>
          <p>
            <span id="playerOne"></span> you roled: <span id="playerOneRole"></span>
          </p>
          <p>
            <span id="playerOne"></span> your total score: <span id="playerOneTotalScore"></span>
          </p>

          <button id="playerOneHold" type="click" name="btn btn-holdPlayerOne">Hold</button>
        </form>
      </div>
    </div>
  </body>
</html>
